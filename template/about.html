<!DOCTYPE html>
<html>
<head>
    <title>User Profile Card</title>
    <style>
        .card {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        img {
            width: 100%;
            border-radius: 50%;
        }
        h3 {
            color: grey; 
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>User Profile Card</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeQQ8Q1BAlPWFt7mzPNVdlq4AS7otwSHJaV6RXpamI-Q&s" alt="User Image">
        <h2>John Doe</h2>
        <h3 style="color: grey;">CEO & Founder, Example</h3>
        <h4>Harvard University</h4>
        <button>Contact</button>
    </div>
</body>
</html>
